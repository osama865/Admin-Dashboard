    <div class="center">
      <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
        <i class="material-icons">add</i>
      </a>
    </div>

    <!-- add recipe side nav -->
    <div id="side-form" class="sidenav side-form">
      <form class="add-recipe container section">
        <h6>New One</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input placeholder="e.g. Ninja soup" id="title" type="text" class="validate" />
          <label for="title">Forneture Title</label>
        </div>
        <div class="input-field">
          <input placeholder="e.g. Tofu, mushroom, garlic" id="discreption" type="text" class="validate" />
          <label for="discreption">Discreption</label>
        </div>
        <div class="input-field">
          <input placeholder="e.g. Tofu, mushroom, garlic" id="price" type="text" class="validate" />
          <label for="price">Price</label>
        </div>
        <div class="input-field center">
          <input type="file" name="file" class="file" id="file1" onchange="handleChange(event)" />
          <input type="file" name="file" class="file" id="file2" onchange="handleChange(event)" />
          <input type="file" name="file" class="file" id="file3" onchange="handleChange(event)" />
          <input type="file" name="file" class="file" id="file4" onchange="handleChange(event)" />
          <button id="button-id" class="btn-small" type="button" hidden>Add Images</button>
        </div>
        <div class="input-field center">
          <button class="btn-small" id="button-sub" disabled>Add</button>
        </div>
      </form>
    </div>

    <!-- edit recipe side nav -->
    <div id="side-edit-form" class="sidenav side-edit-form">
      <form class="add-recipe container section">
        <h6>Edit existing one</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input placeholder="e.g. Ninja soup" id="title" type="text" class="validate" />
          <label for="title">Recipe Title</label>
        </div>
        <div class="input-field">
          <input placeholder="e.g. Tofu, mushroom, garlic" id="discreption" type="text" class="validate" />
          <label for="discreption">Discription</label>
        </div>
        <div class="input-field">
          <input placeholder="e.g. Tofu, mushroom, garlic" id="price" type="text" class="validate" />
          <label for="price">Price</label>
        </div>
        <div class="input-field center">
          <input type="file" id="file-id" name="edited-img" onchange="uHandleChange(event)" />
          <button id="button-id" class="btn-small" onclick="updateHandler(event)">Update Image</button>
        </div>
        <div class="input-field center">
          <button class="btn-small">Edit</button>
        </div>
      </form>
    </div>
